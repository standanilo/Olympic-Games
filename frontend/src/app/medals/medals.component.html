<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="#">Menu</a></li>
      <li class="breadcrumb-item active" aria-current="page">Medals</li>
    </ol>
</nav>
<div class="div1">
    <table class="styled-table">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Country</th>
                <th>Number of gold medals</th>
                <th>Number of silver medals</th>
                <th>Number of bronze medals</th>
                <th>Total number of medals</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let i = index; let c of countries | paginate: { itemsPerPage: n, currentPage: p }' [attr.data-index]="i">
                <td>
                    {{n*(p-1)+i+1}}
                </td>
                <td>
                    {{c.name}}
                </td>
                <td>
                    {{c.numGold}}
                </td>
                <td>
                    {{c.numSilver}}
                </td>
                <td>
                    {{c.numBronze}}
                </td>
                <td>
                    {{c.numGold + c.numSilver + c.numBronze}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="div1">
    <pagination-controls (pageChange)="p = $event" autoHide="true"></pagination-controls>
    <span class="span1">Items per page 
        <button class="myButton" (click)="n=10">10</button>
        <button class="myButton" (click)="n=20">20</button>
        <button class="myButton" (click)="n=50">50</button>
        <button class="myButton" (click)="n=100">100</button>
    </span>
    <br/>
    <hr>
</div>
<div>
    <button class="button1" (click)='update()'>Show chart</button>
</div>
<div class="chart" *ngIf='table!=0'>
    <canvas baseChart 
      [datasets]="barChartData"
      [labels]="barChartLabels"
      [options]="barChartOptions"
      [plugins]="barChartPlugins"
      [legend]="barChartLegend"
      [chartType]="barChartType">
    </canvas>
</div>
