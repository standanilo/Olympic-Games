<div class="div1">
    <table class="styled-table" *ngIf='athletes!=null'>
        <thead>
            <tr>
                <th></th>
                <th>Sport</th>
                <th>Total number of athletes</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let s of sports; let i = index" [attr.data-index]="i">
                <td>
                    {{i+1}}
                </td>
                <td>
                    {{s.name}}
                </td>
                <td>
                    [{{numbers[i]}}]
                </td>
            </tr>
        </tbody>
    </table>
    <button class="button1" (click)='search()'>Search</button>
</div>
