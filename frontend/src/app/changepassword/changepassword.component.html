<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="#">Menu</a></li>
      <li class="breadcrumb-item active" aria-current="page">Change password</li>
    </ol>
</nav>
<form [formGroup]="changeForm" (ngSubmit)='change()'>
    <table class='table1'>
        <tr>
            <td>Username:</td>
            <td>
                <input type='text' class="textbox" name='username' formControlName='username'>
            </td>
        </tr>
        <tr>
            <td>Password:</td>
            <td>
                <input type='password' class="textbox" name='password' formControlName='password'>
            </td>
        </tr>
        <tr>
            <td>New password:</td>
            <td>
                <input type='password' class="textbox" name='newPassword' formControlName='newPassword'>
                <span class='red' *ngIf='newPassword.invalid && newPassword.touched'>  length: 8-12, a-z: 3+, A-Z: 1+, 0-9: 2+, special: 2+</span>
            </td>
        </tr>
        <tr>
            <td colspan='2'>
                <button class="button1" type="submit" [disabled]='changeForm.invalid'>Change password</button>
            </td>
        </tr>
    </table>
    <div *ngIf='message' class='error'>
        {{message}}
    </div>
    <br/>
</form>
