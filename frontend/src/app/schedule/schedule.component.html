<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="#">Menu</a></li>
      <li class="breadcrumb-item active" aria-current="page">Add schedule</li>
    </ol>
</nav>
<h4>Set competition schedule</h4>
<form [formGroup]="scheduleForm" (ngSubmit)='searchSport()'>
    <table class="table1">
        <tr>
            <td>Sport:</td>
            <td colspan="2">
                <select formControlName="sport" name='sport' class="select1" >
                    <option hidden>--pick sport--</option>
                    <option *ngFor='let c of competitions'>{{c.sport}}/{{c.discipline}}</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Hour:</td>
            <td colspan="2">
                <input type='time' class="textbox" formControlName="hour" name='hour'>
            </td>
        </tr>
        <tr>
            <td>Date:</td>
            <td colspan="2">
                <input type='date' class="textbox"  formControlName="date" name='date'>
            </td>
        </tr>
        <tr>
            <td>Round:</td>
            <td colspan="2">
                <input type='text' class="textbox" formControlName="round" name='round'>
            </td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td class="centered">
                <input type="radio" name='gender' formControlName="gender" value='male' required> M
            </td>
            <td class="centered">
                <input type="radio" name='gender' formControlName="gender" value='female' required> F
            </td>
        </tr>
        <tr>
            <td colspan='3'>
                <button class='button1' type="submit" [disabled]='scheduleForm.invalid'>Search</button>
            </td>
        </tr>
    </table>
</form>
<div class="red" *ngIf='message'>{{message}}</div>
<table class="styled-table" *ngIf='comp && message==""'>
    <thead>
        <tr>
            <th>Country</th>
            <th>Name</th>
            <th>Add</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let c of comp.teams; let i = index" [attr.data-index]="i">
            <td>
                {{c.country}}
            </td>
            <td>
                {{c.fullname}}
            </td>
            <td>
                <button class="button2" (click)='add(c)'>add</button>
            </td>
        </tr>
    </tbody>
</table>
<div *ngIf='comp && message==""' class="div1">
    <button class="button3" (click)='schedule()'>Schedule</button>
</div>
